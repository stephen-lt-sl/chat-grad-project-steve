<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body ng-controller="ChatController">
        <a ng-show="!loggedIn" href="{{loginUri}}">Log in</a>
        <section ng-show="loggedIn">
            <p>Logged in as {{user.name}}.</p>
            <h2>List of registered users</h2>
            <ul>
                <li ng-repeat="user in users">
                    {{user.name}} - <a href="" ng-click="openConversation(user.id)">(Chat)</a>
                </li>
            </ul>
            <div>
                <div ng-repeat="(idx, conversation) in conversations track by $index" style="width:200px; height:400px; border:2px solid blue; float: left">
                    <div ng-repeat="message in conversation.messages">
                        {{message.contents}}
                    </div>
                    <form id="message-form" ng-submit="sendMessage(idx)">
                        <input id="new-message" ng-model="conversation.messageEntryText" placeholder="New message...">
                        <input id="send-message" type="submit" value="Send" class="button">
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
